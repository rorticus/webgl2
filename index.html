<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es
    precision mediump float;

    in vec3 position;
    in vec3 normal;

    uniform mat4 projection;
    uniform mat4 object;
    uniform mat4 world;

    out vec4 vPos;
    out vec4 vNormal;

    void main() {
      gl_Position =  projection * world * object * vec4(position, 1.0);
      vPos = world * object * vec4(position, 1.0);
      vNormal = world * object * vec4(normal, 1.0);
    }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es
    precision mediump float;

    uniform vec4 diffuse;
    in vec4 vPos;
    in vec4 vNormal;

    layout(location=0) out vec4 fragPosition;
    layout(location=1) out vec4 fragNormal;
    layout(location=2) out vec4 fragDiffuse;
    layout(location=3) out vec4 fragAccumulation;

    void main() {
      fragPosition = vec4(vPos.xyz, 1.0);
      fragNormal = vec4(vNormal.xyz, 1.0);
      fragDiffuse = diffuse;
      fragAccumulation = vec4(1.0, 0.0, 0.0, 1.0);
    }
    </script>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="data"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
