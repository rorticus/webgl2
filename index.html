<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es
    precision mediump float;

      in vec3 position;
      in vec3 normal;

      uniform mat4 object;
      uniform mat4 world;
      uniform mat4 projection;
      uniform mat4 uNormalMatrix;
      uniform vec4 diffuse;

      out vec3 vNormal;
      out vec4 vDiffuse;

      void main() {
        gl_Position =  vec4(position, 1.0) * object * world * projection;
        vNormal = (object * uNormalMatrix * vec4(normal, 1.0)).xyz;

        vDiffuse = diffuse;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es
    precision mediump float;

    out vec4 fragColor;
    in vec3 vNormal;
    in vec4 vDiffuse;

    float inverseLerp(float v, float minValue, float maxValue) {
      return (v - minValue) / (maxValue - minValue);
    }

    float remap(float v, float minValue, float maxValue, float newMinValue, float newMaxValue) {
      float t = inverseLerp(v, minValue, maxValue);
        return mix(newMinValue, newMaxValue, t);
    }

      void main() {
      vec3 baseColor = vDiffuse.rgb;
      vec3 lighting = vec3(0.0);
      vec3 n = normalize(vNormal);

    // ambient lighting
      vec3 ambient = vec3(0.5);

      // hemi lighting
      vec3 skyColor = vec3(0.0, 0.3, 0.6);
      vec3 groundColor = vec3(0.6, 0.3, 0.1);

      float hemiMix = remap(vNormal.y, -1.0, 1.0, 0.0, 1.0);
      vec3 hemi = mix(groundColor, skyColor, hemiMix);

      lighting = ambient + hemi;

      vec3 color = baseColor * lighting;
        fragColor = vec4(color, 1.0);
      }
    </script>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="data"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
